<div class="container">



  <ul>
    <li *ngFor="let el of res$ | async">
      <div> book: {{ el.titleBook }} </div>
      <div> title: {{ el.authorName }} </div>
    </li>
  </ul>


  <app-rxjs-paginator (change)="paginatorChangeHandler($event)" [data]="(res$ | async) ?? []"></app-rxjs-paginator>
</div>
